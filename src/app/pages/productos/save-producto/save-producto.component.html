
<div class="registro">
    <form [formGroup]="formProductos">
        <label for="nombre">Nombre del servicio</label>
        <input formControlName="nombre" type="text" placeholder="nombre servicio">
         <label for="precio">Precio</label>
        <input 
        formControlName="precio" 
        type="number"
        mask="separator.0"
        thousandSeparator="."
        placeholder="20.000">
         <label for="tiempo">Tiempo del servicio</label>
         <p class="alertaTiempo">
            <span>Tomar encuenta cada 0.5 equivale a 30 minutos</span>
         <br>
         <span>Ejemplo: 2.5 equivale a 2 horas 30 minutos</span><br>
         <span>Ejemplo: 1.5 equivale a 1 horas 30 minutos</span><br>
         <span>Ejemplo: 1 equivale a 1 horas</span><br>
          <span>Ejemplo: 0.5 equivale a 30 minutos</span>
         </p>
        <input 
        formControlName="tiempo" 
        type="number"
        placeholder="1.5">

        <input type="submit" value="Registrar servicio" (click)="submit()">
    </form>
</div>
